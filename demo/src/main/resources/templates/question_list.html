<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article, index : ${articleList}">
        <td>
            <a th:href="@{|/articles/${question.id}|}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.content}"></td>
    </tr>
    </tbody>
</table>
